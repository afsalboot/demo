<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousal.css">
    <title>Carousel Example</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item"><img src="./banner1.webp" alt="Item 1"></div>
            <div class="carousel-item"><img src="./banner2.webp" alt="Item 2"></div>
            <div class="carousel-item"><img src="./banner3.webp" alt="Item 3"></div>
            <div class="carousel-item"><img src="./banner2.webp" alt="Item 4"></div>
        </div>
        <button class="carousel-button prev">❮</button>
        <button class="carousel-button next">❯</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
